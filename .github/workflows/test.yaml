name: Workflow

on:
  push:
    branches:
      - main

  schedule:
    - cron: "0 * * * *"

jobs:
  hourly-data-update-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ">=3.9.12"
          token: ${{ secrets.SECRET_TOKEN }}

      - name: Install dependencies
        run: pip install "poetry==$POETRY_VERSION"

      - name: Fetch data
        run: python ./src/data/fetch_data.py

      - name: Train model
        run: python ./src/models/predict_model.py

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "anagasperin99@users.noreply.github.com"
      - name: Commit changes
        run: |
          git add .
          git commit -m "GitHub Actions Bot Commit Changes"
          git push origin main
  push-job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ">=3.9.12"
          token: ${{ secrets.SECRET_TOKEN }}

      - name: Install dependencies
        run: pip install "poetry==0.1.0"

      - name: Run tests
        run: pytest